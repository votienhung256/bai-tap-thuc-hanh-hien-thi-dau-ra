<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hiển thị đầu ra</title>
</head>

<body>
    <p>Bài tập 1: Hiển thị kết quả sử dụng hàm alert():</p>
    <button type="button" onclick="showMessage1()">Click Me!</button>
    <script>
        function showMessage1() {
            alert('Xin chào!');
        }
    </script>
    <br>
    <p>Bài tập 2: Hiển thị kết quả sử dụng thẻ HTML:</p>
    <div id="messageDiv"></div>
    <button type="button" onclick="showMessage2();">Click Me!</button>
    <script>
        function showMessage2() {
            document.getElementById('messageDiv').innerHTML = 'Xin chào!';
        }
    </script>
    <br>
    <p>Bài tập 3: Hiển thị kết quả sử dụng hàm document.write():</p>
    <button type="button" onclick="showMessage3();">Click Me!</button>
    <script>
        function showMessage3() {
            document.write('Xin chào!');
        }
    </script>
    <br>
    <p>Bài tập 4: Hiển thị kết quả sử dụng hàm console.log():</p>
    <button type="button" onclick="showMessage4();">Click Me!</button>
    <script>
        function showMessage4() {
            console.log('Xin chào!');
        }
    </script>
</body>

</html>
